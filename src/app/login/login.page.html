<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-img alt="codeswag-logo" style="width: 100%;" src="../../assets/codeswag-logo.png" />
    <ion-card-header>
      <ion-card-title>codeswag.co.uk</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-input placeholder="username"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-input placeholder="password" type="password" required></ion-input>
      </ion-item>
      <br>
      <ion-button (click)="logMeIn()">login</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
